<!-- COMIDA -->

  <div class="d-flex my-4 justify-content-center">

    <div style="width: 50px"class="d-flex flex-column text-center mt-auto me-2">

      <span class="mt-0 mb-4"><strong><i class="fa-solid fa-dice-d20 fs-3"></i>Dados</strong></span>
      <!-- <p style="visibility: hidden;"class="mb-3 mt-5 border border-3 border-dark shadow bg-light">0</p>
       -->

      <span id="dadosWorkers" class="mb-5 mt-3 border border-3 border-dark shadow bg-light rounded-pill">0</span>
      <p style="visibility: hidden;"class="mb-0 mt-5 border border-3 border-dark shadow bg-light">0</p>
      <p style="visibility: hidden;"class="mb-0 mt-5 border border-3 border-dark shadow bg-light">0</p>

      <span id="dadosEdificioBasico" class="text-success mt-4 mb-2 border border-3 border-dark shadow bg-light rounded-pill">0</span>
      <span style="visibility: hidden;" id="dadosEdificioEspecial" class="text-danger mt-5 mb-5 border border-3 border-dark shadow bg-light rounded-pill">0</span>
      <span id="dadosTerreno" class="text-primary mt-2 mb-5 border border-3 border-dark shadow bg-light rounded-pill">0</span>

      
    </div>

    <form style="width: 400px; background-color: #FEE2C5 ;"class="text-center border border-dark shadow rounded rounded-3 me-5">
      <h1>Comida</h1>

      <div class="mb-3 d-flex flex-column">
        <label for="trabajadores" class="form-label">Trabajadores</label>
        <input style="width: 300px" type="text" class="mx-auto form-control" id="trabajadores">  <!-- TRABAJADORES -->
      </div>

      <p><strong>Bonificacion de Casilla</strong></p>

      <div class="d-flex justify-content-center">
          <div class="form-check mx-2 my-auto">
              <input type="checkbox" class="form-check-input" id="llanura" value="false"> <!--  LLANURA x2 -->
              <label class="form-check-label" for="llanura">Llanura Meseta Desierto </label> 
          </div>
          <div class="form-check mx-2 my-auto">
              <input type="checkbox" class="form-check-input" id="bosque" value="false"> <!--  BOSQUE x3 -->
              <label class="form-check-label" for="bosque">Bosque  Montaña </label>
          </div>
      </div>

      <hr>

      <p><strong>Edificios Básicos</strong></p>

      <div class="d-flex justify-content-center">
          <div class="form-check mx-2 my-auto">
              <input type="checkbox" class="form-check-input" id="edi1" value="false">  <!-- --- ED  1 -->
              <label class="form-check-label" for="edi1">+1 <i class="fa-solid fa-dice-d20"></i></label>
          </div>
          <div class="form-check mx-2 my-auto">
              <input type="checkbox" class="form-check-input" id="edi2" value="false">  <!----- ED  2 -->
              <label class="form-check-label" for="edi2">+2 <i class="fa-solid fa-dice-d20"></i></label>
          </div>
          <div class="form-check mx-2 my-auto">
            <input type="checkbox" class="form-check-input" id="edi3" value="false">  <!-- --- ED 3 -->
            <label class="form-check-label" for="edi3">+3 <i class="fa-solid fa-dice-d20"></i></label>
        </div>

      </div>

      <div class="mb-3 mt-4 d-flex flex-column">
        <label for="masd20" class="form-label fw-bold text-danger">Solo si necesitas más dados</label>
        <input id="masd20" placeholder="Mete el número de dados. EJ: 5"style="width: 300px" type="text" class="mx-auto form-control" >  <!-- masD20 -->
      </div>

      <hr>

      <p><strong>Edificios Especiales</strong></p>

      <div class="d-flex justify-content-center">
          <div class="form-check mx-2 my-auto">
              <input type="checkbox" class="form-check-input" id="especial1" value="false">  <!--  ESP  1 -->
              <label class="form-check-label" for="edi1">x2</label>
          </div>
          <div class="form-check mx-2 my-auto">
              <input type="checkbox" class="form-check-input" id="especial2" value="false">  <!--  ESP  2 -->
              <label class="form-check-label" for="edi2">x3</label>
          </div>
          <div class="form-check mx-2 my-auto">
            <input type="checkbox" class="form-check-input" id="especial3" value="false">  <!--  ESP 3 -->
            <label class="form-check-label" for="edi3">x4</label>
        </div>
      </div>

      <hr>

      <p><strong>Dado de Terreno</strong></p>

      <div class="d-flex justify-content-center mb-3">
          <div class="form-check mx-2 my-auto">
              <input type="checkbox" class="form-check-input" id="terrenoUno" value="false"> <!--  DADO 1 -->
              <label class="form-check-label" for="terrenoUno">+1 <i class="fa-solid fa-dice-d20"></i></label>
          </div>
          <div class="form-check mx-2 my-auto">
              <input type="checkbox" class="form-check-input" id="terrenoDos" value="false"> <!--  DADO 2 -->
              <label class="form-check-label" for="terrenoDos">+2 <i class="fa-solid fa-dice-d20"></i></label>
          </div>
          
      </div>

    </form>
  </div>

  <button id="calcular" class="btn btn-dark mt-4 mb-3 d-flex mx-auto shadow">Calcular Comida</button>
